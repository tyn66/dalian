<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sy查询</title>
    <link href="/static/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="padding: 100px 100px 10px">
        <form class="bs-example bs-example-form" method="post" action="/1/" role="form">
            <div class="input-group">
                <input type="button" class="form-control" value="完整车牌号">
                <input type="text" class="form-control" name="plate_number" id="plate_number">
            </div>
            <br>
            <div class="input-group">
                <input type="button" class="form-control" value="车辆识别码后四位">
                <input type="text" class="form-control" name="vin" id="vin">
            </div>
            <br>
            <div class="input-group">
                <input type="button" class="form-control" value="车辆类型">
                <select class="form-control" name="car_type" id="car_type">
                    <option>大型汽车</option>
                    <option>小型汽车</option>
                    <option>使馆汽车</option>
                    <option>领馆汽车</option>
                    <option>境外汽车</option>
                    <option>外籍汽车</option>
                    <option>两、三轮摩托车</option>
                    <option>境外摩托车</option>
                    <option>外籍摩托车</option>
                    <option>农用运输车</option>
                    <option>拖拉机</option>
                    <option>挂车</option>
                    <option>教练汽车</option>
                    <option>教练摩托车</option>
                    <option>试验汽车</option>
                    <option>试验摩托车</option>
                    <option>临时入境汽车</option>
                    <option>临时入境摩托车</option>
                    <option>临时行驶车</option>
                    <option>警用汽车</option>
                    <option>警用摩托</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <input type="submit" value="提交" class="form-control btn btn-primary">
            </div>
        </form>
        <script src="/static/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    </div>
<script src="/static/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
